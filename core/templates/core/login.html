{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
  <!-- BOOSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
  <!-- PARSLEY -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/parsley.min.js' %}"></script>        
  
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-JlZSpmn0BgyK5XTe+lPAAx2NjeB/tkFCFL+WlJpFfyc="
  crossorigin="anonymous"></script>
  
  <title>NoticiasTV login</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST" id="formulario">
                {% csrf_token %}
                {{ form|crispy }}
                <hr>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                <br><br>
                <small id="registerHelp" class="form-text text-muted">No tienes una cuenta? <a href="{% url 'register' %}">Registrarse</a></small>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          var form = document.getElementById('formulario');

          $(form).on('submit', function (event) {
              event.preventDefault(); // Evita el envío normal del formulario

              // Validación con Parsley
              if ($(form).parsley().isValid()) {
                  // Si el formulario es válido, redirige a la página destino
                  window.location.href = "{% url 'inicio' %}";
              }
          });
      });
    </script>
</body>
</html>
